name: Tests, Coverage, and Static Analysis

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  unittest:
    name: Run Unittest with Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # ✅ Recomendado para SQLAlchemy 2.x y Flask

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # ✅ Dependencias explícitas necesarias para tu entorno
          pip install coverage Flask Flask-SQLAlchemy SQLAlchemy

      - name: Run unittests with coverage
        run: |
          coverage run -m unittest discover -s unit_tests -p "test_*.py" -v

      - name: Generate coverage report
        run: |
          coverage report -m --fail-under=60

      - name: Generate HTML coverage report
        run: |
          coverage html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: unittest-coverage-report
          path: htmlcov

  static-analysis:
    name: Run Pylint Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pylint Flask Flask-SQLAlchemy SQLAlchemy

      - name: Run Pylint with score threshold
        run: |
          pylint --fail-under=8.0 $(git ls-files '*.py')


