name: Tests, Coverage, and Static Analysis

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  pytest:
    name: Run Pytest with Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -U pytest coverage Flask
      - name: Run pytest with coverage
        run: coverage run -m pytest -v
      - name: Generate coverage report
        run: coverage report -m --fail-under=80
      - name: Generate HTML coverage report
        run: coverage html
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: pytest-coverage-report
          path: htmlcov

  unittest:
    name: Run Unittest with Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage Flask
      - name: Run unittests with coverage
        run: |
          coverage run -m unittest discover -s unit_tests -p "test_*.py" -v
      - name: Generate coverage report
        run: coverage report -m --fail-under=80
      - name: Generate HTML coverage report
        run: coverage html
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: unittest-coverage-report
          path: htmlcov

  static-analysis:
    name: Run Pylint Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pylint Flask
      - name: Run Pylint
        run: pylint $(git ls-files '*.py')

